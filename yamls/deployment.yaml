apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: praveensirvi/spring-app:41-9df07686bd0856a421bbb8c1ff2f82b325c04f44
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
